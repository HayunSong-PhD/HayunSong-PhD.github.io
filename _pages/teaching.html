---
layout: archive
title: "Teaching"
permalink: /teaching/
author_profile: true
---

{% include base_path %}

{% for post in site.teaching reversed %}
  <div class="archive__item">
    <h2 class="archive__item-title">
      {{ post.title }}
      <span style="margin-left: 20px;">
        {% if post.external_url %}
          <a href="{{ post.external_url }}" target="_blank">Teaching Assistant</a>
        {% else %}
          <a href="{{ post.url | prepend: site.baseurl }}">Teaching Assistant</a>
        {% endif %}
      </span>
    </h2>
    <p class="archive__item-excerpt">{{ post.excerpt }}</p>
  </div>
{% endfor %}
